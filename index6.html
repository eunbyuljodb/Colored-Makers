<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Marker</title>
    <link rel="stylesheet" href = "index6.css">
</head>
<body>
    <h1>CSS Colored Markers</h1>
    <div class = "container">
        <div class = "red marker">
            <!--sleeve를 오른쪽으로 이동시켜주기 위해 cap클래스 만들기-->
            <div class = "cap"></div>
            <!--sleeve를 만들기 위해 클래스 생성-->
            <div class = "sleeve"></div>
        </div>
        <div class = "green marker">
            <div class = "cap"></div>
            <div class = "sleeve"></div>
        </div>
        <div class = "blue marker">
            <div class = "cap"></div>
            <div class = "sleeve"></div>
        </div>
    </div>
    
</body>
</html>
